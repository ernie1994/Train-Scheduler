<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.10.1/firebase.js"></script>
    <script src="assets/javascript/app.js"></script>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="jumbotron">
                    <h1 class="display-4">Anytime is Train time</h1>
                    <br>
                    <h1 class="display-4">Choo Choo. Chee Chee.</h1>
                </div>
            </div>
        </div>
        <div class="row  mt-5">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-header bg-primary">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-5 mb-5">
            <div class="col-12">
                <div class="card bg-light">
                    <div class="card-header bg-primary">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input class="form-control" id="name">
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination">
                            </div>
                            <div class="form-group">
                                <label for="first">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="first">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency">
                            </div>
                            <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
